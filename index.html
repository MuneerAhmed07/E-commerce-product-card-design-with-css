<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Card Design</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font Icon Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

</head>
<body>
    
   <section class="product">

    <div class="product_photo">
        <div class="photo-container">

            <div class="photo-main">
                <div class="controls">
                    <i class="material-icons">share</i>
                    <i class="material-icons">favorite_border</i>
                </div>
                <img src="images/main-img.png" alt="green Apple">
            </div>

            <div class="photo-album">
                <ul>
                    <li><img src="images/main-img-1.png" alt="green apple"></li>
                    <li><img src="images/main-img-2.png" alt="half apple"></li>
                    <li><img src="images/main-img-3.png" alt="half apple"></li>
                    <li><img src="images/main-img-4.png" alt="apple top"></li>
                </ul>
            </div>

        </div>
    </div>
    
    <!-- Product Info -->
    <div class="product-info">
        <div class="title">
            <h1>Delicious Apples</h1>
            <span>Code: 76999</span>
        </div>

        <div class="price">
            $ <span>5.98</span>
        </div>

        <div class="variant">
            <h3>SELECT A COLOR</h3>
            <ul>
                <li><img src="images/img-1.png" alt="green apple"></li>
                <li><img src="images/img-2.png" alt="yellow apple"></li>
                <li><img src="images/img-3.png" alt="orange apple"></li>
                <li><img src="images/img-4.png" alt="red apple"></li>
            </ul>
        </div>

        <div class="description">
            <h3>BENIEFITS</h3>
            <ul>
                <li>Apples are nutricious</li>
                <li>They're linked to a lowest risk of diabetes</li>
                <li>Apples may be good for bone health</li>
                <li>Apples may be good for weight loss</li>
            </ul>
        </div>

        <button class="by-btn">ADD TO CART</button>
    </div>

   </section>

</body>
</html>
